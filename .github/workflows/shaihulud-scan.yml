name: Shai-Hulud 2.0 Scan

on:
  workflow_dispatch:        
  push:
    branches: [ main ]      
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Detect package manifest
        id: manifest
        run: |
          if [ -f shay-portfolio/package.json ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no npm manifest
        if: steps.manifest.outputs.found == 'false'
        run: echo "No package.json found in shay-portfolio. Skipping Shai-Hulud scan."

      - name: Run Shai-Hulud Detector
        if: steps.manifest.outputs.found == 'true'
        uses: gensecaihq/Shai-Hulud-2.0-Detector@main
        with:
          path: shay-portfolio

